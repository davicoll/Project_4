<!-- bloc-7 -->
<div class="bloc bgc-white l-bloc" id="bloc-7">
	<div class="container bloc-lg form">
		<div class="row">
			<div class="col-sm-6 contacts-container">
				<form id="form_1" method="post" action="traitement.php" novalidate success-msg="Your message has been sent." fail-msg="Sorry it seems that our mail server is not responding, Sorry for the inconvenience!">
					<div class="form-group">
						<label for="name">
							Nom:
						</label>
						<input id="name" class="form-control" placeholder="Ex: Jean Dupont" required />
					</div>
					<div class="form-group">
						<label for="email">
							Adresse email:
						</label>
						<input id="email" class="form-control" type="email" placeholder="Ex: jean@gmail.com" required />
					</div>
					<div class="form-group">
						<label for="input_504">
							Comment nous avez-vous connu ?
						</label>
						<select class="form-control" type="email" required id="input_504" name="input_504">
							<option disabled selected value> -- Choisissez un! -- </option>
							<option value="recherche_google">Recherche google</option>
							<option value="ami">Recommendation d'un proche</option>
							<option value="reseaux">Sur les reaseaux sociaux</option>
							<option value="realisation">Une des nos réalisations</option>
							<option value="autre">Autre</option>
						</select>

					</div>
					<div class="form-group">
						<label for="message">
							Brief de votre projet (Ajoutez autant de détails que nécessaire)<br>
						</label><textarea id="message" class="form-control" rows="4" cols="50" placeholder="Raccontez nous un peu sur votre enterprise, votre publique, vos attentes..." required></textarea>
					</div> 
					<button class="btn btn-atomic-tangerine btn-clean btn-rd btn-lg cta-hero btn-center" type="submit">
						Envoyer
					</button>
				</form>
			</div>
			<div class="col-sm-6 contacts-container flex-map">
				<p class="acces">Plan d'accèss</p>
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2783.0831363226616!2d4.8301673!3d45.769524100000005!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47f4eb020f3664e9%3A0x13e3d71752922c1f!2s2%20Pl.%20Sathonay%2C%2069001%20Lyon!5e0!3m2!1sen!2sfr!4v1664369080722!5m2!1sen!2sfr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
			</div>
